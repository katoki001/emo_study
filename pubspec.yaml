name: ai_learning_companion
description: AI-powered learning app with Flutter UI and Python AI backend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  fl_chart: ^1.1.1  # For charts
  http: ^1.6.0      # For API calls to Python backend
  audioplayers: ^6.5.1
  flutter_local_notifications: ^20.1.0
  wakelock_plus: ^1.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/audio/lofi1.mp3
    - assets/audio/lofi2.mp3
    - assets/audio/lofi3.mp3
    - assets/audio/lofi4.mp3
    - assets/audio/lofi5.mp3
    - assets/images/
    